<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>General Preferences</title>
    <link rel="stylesheet" href="/Web Components/common/styles/preferences.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="wakanda-preferences">
        <h1>General Preferences</h1>
        <h2>Solution Explorer</h2>
        <ul>
            <li>
                <input type="checkbox" name="openFileInNewWindow">
                <label for="openFileInNewWindow">Open files in a new window</label>
            </li>
            <li>
                <input type="checkbox" name="autoSave">
                <label for="autoSave">Automatically save files when closing tabs</label>
            </li>
            <li>
                <input type="checkbox" name="showTips">
                <label for="showTips">Show tips</label>
            </li>
            <li>
                <input type="checkbox" name="foldersFirst">
                <label for="foldersFirst">Display folders on top</label>
            </li>
            <li>
                <input type="checkbox" name="hideExtensions">
                <label for="hideExtensions">Hide Wakanda file extensions</label>
            </li>
        </ul>
        <h2>Wakanda Server Location</h2>
        <span id="serverLocation">(no location selected)</span>
        <button id="setServer">Browse</button>
        <button id="resetServer">Reset</button>
        <h2>Automatic File Recovery</h2>
        <ul>
            <li>
                <input type="radio" name="liveBackup" value="none">
                <label for="liveBackup-none">No automatic file recovery</label>
            </li>
            <li>
                <input type="radio" name="liveBackup" value="ask">
                <label for="liveBackup-ask">Ask before automatically recovering files</label>
            </li>
            <li>
                <input type="radio" name="liveBackup" value="automatic">
                <label for="liveBackup-automatic">Automatically recover files</label>
            </li>
        </ul>
        <div id ="environment_variables">
            <h2>Environnoments variables</h2>
            <ul>
                <li>
                    <label for="environmentVariablePath">PATH</label>
                    <textarea name="environmentVariablePath"></textarea>
                    <button id="checkInstall">Check install</button>
                </li>

            </ul>
        </div>

        <a href="#" id="resetPreferences">Restore Defaults
    </main>
    <script src="/Web Components/common/scripts/jquery-latest.min.js"></script>
    <script src="/Web Components/common/scripts/preferences.pack.js"></script>
    <script src="js/general.js"></script>
</body>
</html>
